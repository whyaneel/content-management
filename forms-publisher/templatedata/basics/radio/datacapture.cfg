<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE data-capture-requirements SYSTEM "datacapture6.0.dtd">
<data-capture-requirements>
    <ruleset name='signup'>
        <root-container name='signup' location='signup'>
            <radio name='form_type' pathid='form_type' required="t">
                <label>Form Type</label>
                <option value="withEmail" label="Email"/>
                <option value="withMobile" label="Mobile"/>
            </radio>
        </root-container>
    </ruleset>
</data-capture-requirements>