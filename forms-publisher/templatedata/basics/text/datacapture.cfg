<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE data-capture-requirements SYSTEM "datacapture6.0.dtd">
<data-capture-requirements>
    <ruleset name='signup'>
        <root-container name='signup' location='signup'>
            <item name='first_name' pathid='first'>
                <label>Label for Your First Name</label>
                <text size="80" maxlength="20" required="t"/>
            </item>
            <item name='last_name' pathid='last'>
                <label>Label for Your Last Name</label>
                <text/>
            </item>
            <!-- TODO email_id is mandatory when withEmail is selected -->
            <item name='email_id' pathid='email_id'>
                <label>Label for Your Email ID</label>
                <text/>
            </item>
            <!-- TODO mobile is mandatory when withMobile is selected -->
            <item name='mobile' pathid='mobile'>
                <label>Label for Your Mobile Number</label>
                <text/>
            </item>
            <item name='area_of_interest' pathid='area_of_interest'>
                <label>Label for Area Of Interests</label>
                <text required="t"/>
            </item>
        </root-container>
    </ruleset>
</data-capture-requirements>