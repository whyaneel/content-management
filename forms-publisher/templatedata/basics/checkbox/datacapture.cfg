<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE data-capture-requirements SYSTEM "datacapture6.0.dtd">
<data-capture-requirements>
    <ruleset name='signup'>
        <root-container name='signup' location='signup'>
            <item name='acknowledgement' pathid='acknowledgement'>
                <label>Acknowledgement</label>
                <checkbox>
                    <option value="1" label="Enable"/>
                </checkbox>
            </item>
            <!-- TODO acknowledgement_description is mandatory only when acknowledgement Enable is selected -->
            <item name='acknowledgement_description' pathid='acknowledgement_description'>
                <label>Acknowledgement Description</label>
                <text/>
            </item>
        </root-container>
    </ruleset>
</data-capture-requirements>