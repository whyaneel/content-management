<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE data-capture-requirements SYSTEM "datacapture6.0.dtd">
<data-capture-requirements>
    <ruleset name='signup'>
        <root-container name='signup' location='signup'>
            <item name='allow_age_group' pathid='allow_age_group'>
            <label>Allow Age Group</label>
            <select required="t">
                <option value="0-15" label="0-15" selected="t"/>
                <option value="16-30" label="16-30"/>
                <option value="31-45" label="31-45"/>
                <option value="46-above" label="46-above"/>
            </select>
            </item>
            <item name='area_of_interest_options' pathid='area_of_interest_options'>
                <label>Show Area Of Interest Options</label>
                <select multiple="t" required="t">
                    <option value="Technology" label="Technology"/>
                    <option value="Science" label="Science"/>
                    <option value="Sports" label="Sports"/>
                    <option value="Management" label="Management"/>
                    <option value="Engineering" label="Engineering"/>
                    <option value="Movies" label="Movies"/>
                    <option value="Travelling" label="Travelling"/>
                </select>
            </item>
        </root-container>
    </ruleset>
</data-capture-requirements>