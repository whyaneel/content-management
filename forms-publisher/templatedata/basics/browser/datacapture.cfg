<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE data-capture-requirements SYSTEM "datacapture6.0.dtd">
<data-capture-requirements>
    <ruleset name='signup'>
        <root-container name='signup' location='signup'>
            <item name='logo' pathid='logo'>
                <label>Browse the singup logo</label>
                <browser ceiling-dir="/" extns=".jpeg" initial-dir="/"/>
            </item>
        </root-container>
    </ruleset>
</data-capture-requirements>